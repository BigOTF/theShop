<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
   
  <header class="header">
    <h1 class="brand">weShop</h1>

    <a class='cart-icon-div'>
      <i class="bi bi-cart3 cartIcon" onclick="showSideBar()"></i>
      <div class="cart-icon">0</div>
    </a>
  </header>

  <!-- SIDEBAR -->
  <div class="sideBarSection">

    <div class="sideBarNav">

      <div class="sideIcon">
        <p class="sideBarText">My Cart</p>
        <i class="bi bi-x xButton"  onclick="showSideBar()"></i>
      </div>

      <div id="sideBarCart" class="cartItems">

      </div>

      <div id="payment" class="payment">
        <div class="payment-card">
          <label for="email">Email Address:</label>
          <input type="email" id="email"/>
          <label for="cardOwner">Cardholder name:</label>
          <input type="text" id="cardOwner"/>
          <label for="cardNumber">Card Number:</label>
          <input type="number" id="cardNumber" name="cardNumber" required>
          <label for="expiry">Expiry Date:</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required>
          <label for="billingAdress">Billing address</label>
          <select>
            <option>London</option>
          </select>
        </div>
       
      </div>

      <div class="subtotal-div">
        <p>Subtotal</p>
        <p class="subtotal-p">0</p>
      </div>

      <div class="delivery-div">
        <p>Delivery</p>
        <p class="delivery-p">0</p>
      </div>

      <div class="total-div">
        <p>Total</p>
        <p class="total-p">0</p>
      </div>

      <div class="checkout-div">
        <button class="checkout-button" onclick="makePaymentBtnToggle()">PROCEED TO PAYMENT</button>
      </div>
    </div>
    
     
  </div>

  <!-- SHOE SECTION --> 
  <main class="main-section">

    <p>Shoes Collection</p>
    <div id="cloth-section" class="main"></div>

  </main>


</body>

<!-- JAVASCRIPT SCRIPT IMPORT FOR THE SHOE, FOOD AND THE INDEX JS FILE -->
<script src="./src/data/shoeData.js"></script>
<script src="./src/data/clothData.js"></script>
<script src="./src/data/foodData.js"></script>
<script src="./src/cloth.js"></script>
</html>
