<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
   
  <header class="header">
    <h1 class="brand">weShop</h1>

    <a class='cart-icon-div'>
      <i class="bi bi-cart3 cartIcon" onclick="showSideBar()"></i>
      <div class="cart-icon">0</div>
    </a>
  </header>

  <!-- SIDEBAR -->
  <div class="sideBarSection">

    <div class="sideBarNav">

      <div class="sideIcon">
        <p class="sideBarText">My Cart</p>
        <i class="bi bi-x xButton"  onclick="showSideBar()"></i>
      </div>

      <div id="sideBarCart" class="cartItems">

      </div>

      <div class="subtotal-div">
        <p>SUBTOTAL</p>
        <p class="subtotal-p">0</p>
      </div>

      <div class="checkout-div">
        <button class="checkout-button">PROCEED TO CHECKOUT</button>
      </div>
    </div>
    
     
  </div>

  <!-- SHOE SECTION --> 
  <main class="main-section">

    <p>Shoes Collection</p>
    <div id="shoe-section" class="main"></div>

  </main>


</body>
